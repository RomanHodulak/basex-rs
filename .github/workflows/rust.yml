name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build binary
      run: cargo build --verbose
    - name: Set up database
      run: docker-compose up -d && sudo chown -R 1984:1984 docker
    - name: Run tests
      run: cargo test --verbose
